<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      margin-top: 20px;
    }
    thead {
      background-color: #007bff;
      color: white;
    }
    .btn-primary, .btn-warning, .btn-danger {
      margin-right: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Records Management</h1>

  <!-- Table to Display Records -->
  <h3>All Records</h3>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Book Title</th>
      <th>User Name</th>
      <th>Borrow Date</th>
      <th>Return Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="records-table">
    <!-- Example Row -->
    <tr>
      <td>1</td>
      <td>The Great Gatsby</td>
      <td>John Doe</td>
      <td>2023-12-01</td>
      <td>2023-12-08</td>
      <td>
        <button class="btn btn-success btn-sm">Mark as Returned</button>
        <button class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    <!-- Additional rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Add New Record Form -->
  <h3>Add New Record</h3>
  <form id="add-record-form" class="mb-5">
    <div class="mb-3">
      <label for="book-id" class="form-label">Book ID</label>
      <input type="number" id="book-id" name="bookId" class="form-control" placeholder="Enter Book ID" required>
    </div>
    <div class="mb-3">
      <label for="user-id" class="form-label">User ID</label>
      <input type="number" id="user-id" name="userId" class="form-control" placeholder="Enter User ID" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Record</button>
  </form>
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
