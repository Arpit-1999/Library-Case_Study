<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        .btn-primary, .btn-warning, .btn-danger {
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Books Management</h1>

    <!-- Table to Display Books -->
    <h3>All Books</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="books-table">
        <!-- Example Row -->
        <tr>
            <td>1</td>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>Yes</td>
            <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
        <!-- Additional rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Add New Book Form -->
    <h3>Add New Book</h3>
    <form id="add-book-form" class="mb-5">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Book Title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Enter Book Author" required>
        </div>
        <div class="mb-3">
            <label for="available" class="form-label">Available</label>
            <select id="available" name="available" class="form-select" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <!-- Update Book Section -->
    <h3>Update Book</h3>
    <form id="update-book-form" class="mb-5">
        <div class="mb-3">
            <label for="update-id" class="form-label">Book ID</label>
            <input type="number" id="update-id" name="id" class="form-control" placeholder="Enter Book ID" required>
        </div>
        <div class="mb-3">
            <label for="update-title" class="form-label">Title</label>
            <input type="text" id="update-title" name="title" class="form-control" placeholder="Enter Updated Title">
        </div>
        <div class="mb-3">
            <label for="update-author" class="form-label">Author</label>
            <input type="text" id="update-author" name="author" class="form-control" placeholder="Enter Updated Author">
        </div>
        <div class="mb-3">
            <label for="update-available" class="form-label">Available</label>
            <select id="update-available" name="available" class="form-select">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning">Update Book</button>
    </form>
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
